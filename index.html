<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <title>Backed By Bach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="daw.js"></script>
</head>
<body>

    <div id="studio">
        <div class="daw">
            <button id="toggle">Let's go!</button>
            <button id="play">Play</button>
            <button id="submit">Submit</button>
            <div id="points">0</div>
            <input class="settings slider volume" id="master" type="range" min="0.0" max="100.0">
        </div>
    </div>

    <div id="synth">
        <div class="chord-slider" id="first">
            <input class="first-chord slider" id="root" type="range" min="300.0" max="1000.0">
            <input class="first-chord slider" id="third" type="range" min="300.0" max="1000.0">
            <input class="first-chord slider" id="fifth" type="range" min="300.0" max="1000.0">
            <input class="first-chord slider" id="seventh" type="range" min="300.0" max="1000.0">
        </div>
        <div class="chord-slider" id="second">
            <input class="second-chord slider" id="root" type="range" min="300.0" max="1000.0">
            <input class="second-chord slider" id="third" type="range" min="300.0" max="1000.0">
            <input class="second-chord slider" id="fifth" type="range" min="300.0" max="1000.0">
            <input class="second-chord slider" id="seventh" type="range" min="300.0" max="1000.0">
        </div>
        <div class="chord-slider" id="third">
            <input class="third-chord slider" id="root" type="range" min="300.0" max="1000.0">
            <input class="third-chord slider" id="third" type="range" min="300.0" max="1000.0">
            <input class="third-chord slider" id="fifth" type="range" min="300.0" max="1000.0">
            <input class="third-chord slider" id="seventh" type="range" min="300.0" max="1000.0">
        </div>
        <div class="chord-slider" id="fourth">
            <input class="fourth-chord slider" id="root" type="range" min="300.0" max="1000.0">
            <input class="fourth-chord slider" id="third" type="range" min="300.0" max="1000.0">
            <input class="fourth-chord slider" id="fifth" type="range" min="300.0" max="1000.0">
            <input class="fourth-chord slider" id="seventh" type="range" min="300.0" max="1000.0">
        </div>
    </div>

</body>
</html>
